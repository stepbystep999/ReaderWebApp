<section class="channel-h5">
    <div class="channel-h5-header">
        <p class="channel-h5-title">
            男生最爱
        </p>
    </div>
    <div>
        <div>
            <ul class="list-h5">
                <li v-for="item in male" v-if="$index<9">
                    <div class="book-h5">
                        <div class="book-h5-cover">
                            <img :src="item.cover" alt="{{ item.title }}" title="{{ item.title }}" />
                            <p class="book-h5-finish" v-if="item.finish==true">完结</p>
                            <p class="book-h5-finish" v-if="item.finish==false">连载</p>
                        </div>
                        <div class="book-h5-info">
                            <p class="book-h5-title">{{ item.title }}</p>
                            <p class="book-h5-author">{{ item.author }}</p>
                            <p class="book-h5-summary">{{ item.summary }}</p>
                            <div class="book-h5-wrap">
                                <div class="book-h5-tag" v-for="tag in item.tags" v-if="$index<3">{{ tag }}</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="channel-h5-footer-next">
            <a href="javascript:;">换一换</a>
            <a href="/male">男生频道</a>
        </div>
    </div>
</section>
